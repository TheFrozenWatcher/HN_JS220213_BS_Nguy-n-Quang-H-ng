<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        width: 20px;
        height: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1px">
      <tbody id="heart-output"></tbody>
    </table>

    <script>
      function drawHeart() {
        const rows = 6;
        const columns = 7;
        let output = "";

        for (let i = 0; i < rows; i++) {
          let row = "<tr>";
          for (let j = 0; j < columns; j++) {
            if (
              (i === 0 && (j === 1 || j === 2 || j === 4 || j === 5)) ||
              (i === 1 && (j === 0 || j === 3 || j === 6)) ||
              (i === 2 && (j === 0 || j === 6)) ||
              (i === 3 && (j === 1 || j === 5)) ||
              (i === 4 && (j === 2 || j === 3 || j === 4)) ||
              (i === 5 && j === 3)
            ) {
              row += "<td>*</td>";
            } else {
              row += "<td></td>";
            }
          }
          row += "</tr>";
          output += row;
        }

        const heartOutputElement = document.getElementById("heart-output");
        if (heartOutputElement) {
          heartOutputElement.innerHTML = output;
        } else {
          console.error('Element with ID "heart-output" not found.');
        }
      }

      // Gọi hàm
      drawHeart();
    </script>
  </body>
</html>
